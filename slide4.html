<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="">
<link rel="shortcut icon" type="image/png" href="favicon.png"/>

<title>ICICI Track My Remittance</title>
<link rel="stylesheet" href="css/style.css"> 
</head>
<body>
<div class="wrapper">
    <div class="header innerHeader">
        <div class="loanBrand"><img src="images/trackmyremittance-logo.png" alt="trackmyloan logo" /></div>
        <div class="brand"><img src="images/logo.png" alt="icici logo" /></div>
    </div>
    <div class="mainContent">
        <div class="innerContent">
            <div class="banner stepC">
                <div class="bannerText">Your transaction is<br> 
                    under process</div>
            </div>
            <div class="stepsDetails">
            	<div class="steps completed">
                	<div class="stepNo"><span>1</span></div>
                    <div class="stepName">Transaction<br> Initiation</div>
                    <div class="stepStatus"><span>Completed</span></div>
                </div>
                <div class="steps completed">
                	<div class="stepNo"><span>2</span></div>
                    <div class="stepName">Transaction<br>
                        Verification</div>
                    <div class="stepStatus"><span>Completed</span></div>
                </div>
                <div class="steps inprocess">
                	<div class="stepNo"><span>3</span></div>
                    <div class="stepName">Transaction<br>
                        Processing</div>
                    <div class="stepStatus"><span>In Process</span></div>
                </div>
                <div class="steps">
                	<div class="stepNo"><span>4</span></div>
                    <div class="stepName">Transaction<br>
                        Confirmation</div>
                    <div class="stepStatus"><span>Not Started</span></div>
                </div>
            </div>
            <div class="loanDetails">
                <div class="loanStatus"> &nbsp;</div>
            </div>
            <div class="remitDetails">
                <div class="name">Remitter Name: <span>XYZ company</span></div>
                <div class="amount">Amount: <span>USD 500</span></div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
<script src="js/main.js"></script>
</body>
</html>
